{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body class="container text-center bg-light">
    <header class="bg-danger p-5 p-5">
      <img src="{% static 'logo.svg' %}" alt="Logo" class="img-fluid text-white">
    </header>
    <main class="row text-center">
      <section class="col-xs-12 col-md-12 col-12 mt-5">
        <form class="input-group mb-3 mb-5" id="form" name="form" action="#">
          <input
            type="text"
            class="form-control fs-4 item"
            placeholder="Add a new Item"
            aria-label="Add an item"
            aria-describedby="add-item"
            required
          />
          <input
            type="text"
            class="form-control fs-4 ms-2 amount"
            placeholder="Amount"
            aria-label="Amount"
            aria-describedby="add-amount"
            required
          />
          <button id="add-shopping-list" class="btn btn-danger fs-4" type="submit">
            Add an Item
          </button>
        </form>
        <table id="shopping-list-table" class="table table-hover fs-3"></table>
      </section>
    </main>
    <footer class="pt-5 mt-5">
      
    </footer>

    <script src="{% static 'index.js' %}"></script>
    <script src="https://kit.fontawesome.com/f612c06fdf.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
